<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Your Opinion - School Subs</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Navigation Bar */
    ul {
      list-style: none;
      display: flex;
      justify-content: center;
      background-color: #222;
      padding: 15px 0;
      width: 100%;
      margin: 0;
    }

    ul li {
      margin: 0 20px;
    }

    ul a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    ul a:hover {
      color: #ff00ff;
    }

    /* Typewriter Header */
    h2 {
      font-size: 2.2rem;
      margin-top: 40px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #00ffff;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 300px; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Form Container */
    form {
      background: #1e1e1e;
      padding: 30px;
      margin-top: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffff77;
      max-width: 400px;
      width: 90%;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: #333;
      color: white;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 10px #00ffff;
    }

    /* Submit Button */
    input[type="submit"] {
      background: #00ffff;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      animation: pulse 2s infinite;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #00cccc;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Header with typewriter effect -->
  <h2>Post Your Opinion</h2>

  <!-- Navigation Bar -->
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="post-opinion.html">Post Opinion</a></li>
  </ul>

  <!-- Opinion Form -->
  <form action="/action_page.php">
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname">

    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname">

    <label for="reason">What is your reason for entering this form?</label>
    <input type="text" id="reason" name="reason">

    <input type="submit" value="Submit">
  </form>

</body>
</html>
